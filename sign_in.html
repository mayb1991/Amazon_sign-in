<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Sign in</title>
</head>
<body>
  <div class="container">
    <div class="Logo">
      <img src="image/amazon-logo.jpg" alt="Amazon Logo" width="350">
    </div>
    <div class="Login_in">
      <form>
        <h1>Sign In</h1>
        <label for="email">Email (Phone For Mobile Accounts)</label>
        <br><br>
        <input type="text" id="email" name="email">
        <br><br>
        <label for="password">Password</label> <a href="restpassword.html">Forgot Your Password?</a>
        <br><br>
        <input type="password" id="pass" name="password">
        <br><br>
        <button>Sign-In</button>
        <br>
        <p>By continuing, you argee to Amazon's <a href="use.html">Conditions of Use</a>
        and <a href="notice">Privacy Notice</a></p>
        <br><br>
        <input type="checkbox">
        <label for="keep signed in">Keep me signed in. Details</label>
        <br><br>
        <div class="bar"></div>
        
        <button class="create">Create your Amazon account</button>
        
      </form>
    </div>
  </div>
</body>
</html>
